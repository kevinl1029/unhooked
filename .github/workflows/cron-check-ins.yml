# GitHub Actions workflow to trigger check-in email processing
# Runs every 5 minutes as primary cron (Vercel Hobby tier only allows 1/day)
# See ADR-003 for architecture decision details

name: Process Check-In Emails

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual triggering for testing

jobs:
  trigger-check-ins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger check-in processing
        run: |
          # Determine the target URL based on environment
          # Production uses the main domain, staging uses the preview URL
          TARGET_URL="${{ secrets.CRON_TARGET_URL || 'https://getunhooked.app' }}"

          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_BYPASS_TOKEN }}" \
            "${TARGET_URL}/api/cron/check-ins")

          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (everything except last line)
          body=$(echo "$response" | sed '$d')

          echo "Response status: $http_code"
          echo "Response body: $body"

          # Fail if not 2xx status
          if [[ ! "$http_code" =~ ^2[0-9][0-9]$ ]]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi

          echo "Check-in processing triggered successfully"
